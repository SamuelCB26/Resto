<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Rancho&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/48de049155.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
    <title>Resto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Contact</li>
                <li>About Us</li>
                <li id="logo">Resto</li>
                <li>Menu</li>
                <li>Reservation</li>
                <li id="burger-menu"><i class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
    </header>
    <!--hero start-->
    <section class="hero">
        <section class="hero-info">
            <h1>Healthy and <span class="hero-info-block">homeade</span> <span class="vegan">vegan</span> food</h1>
            <section id="hero-buttons">
                <button>Menu</button>
                <button>Local Nearby</button>
            </section>
            <img src="img/heroIcons.png" alt="icons">
        </section>
        <img id="hero-image" src="img/koreanDish.png" alt="food image">
    </section>
        <!--hero end-->
    <main></main>
    <footer></footer>
</body>
</html>
